validate.update =avertissement.KB4515384.problem. Si votre lanceur ne démarre pas ou qu'une erreur se produit après la fermeture de ce message, vous devez suivre ces étapes : <br>1) Ouvrez Démarrer et dans la recherche, tapez « Journal de mise à jour » et ouvrez ce journal. <br>2) En haut de la fenêtre qui s'ouvre, il y aura - "Désinstaller les mises à jour" et cliquez dessus. <br>3) Recherchez maintenant la mise à jour KB4515384 et désinstallez cette mise à jour, redémarrez l'ordinateur (afin de ne pas la désinstaller à chaque fois, vous devez désactiver la mise à jour Windows pour que Windows ne l'installe pas à nouveau, peut-on lire sur Internet comment faire cela).
